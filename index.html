<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <title>Sound Pad App</title>
  <meta name="description" content="Um aplicativo de Sound Pad em JavaScript">
</head>
<body>

  <h1>Sound-Pad-App in JavaScript</h1>

  <main class="main">
    <section class="sound__table">
      <button class="sound__key key-uepa" data-button="uepa">UEPA</button>
      <button class="sound__key key-horse" data-button="cavalo">CAVALO</button>
      <button class="sound__key key-ui" data-button="ui">UI</button>

      <button class="sound__key key-sad" data-button="sad-music">SAD MUSIC</button>
      <button class="sound__key key-vtnc" data-button="loba">LOBA</button>
      <button class="sound__key key-tomi" data-button="tomi">TOMI</button>

      <button class="sound__key key-emotional" data-button="emotional">EMOTIONAL DAMAGE</button>
      <button class="sound__key key-my-god" data-button="my-god">OH MY GOD</button>
      <button class="sound__key key-sad-violin" data-button="sad-violin">SAD VIOLIN</button>
    </section>
  </main>

  <audio data-value="uepa" src="./sounds/uepa-mp3cut.mp3" alt="Som UEPA"></audio>
  <audio data-value="cavalo" src="./sounds/cavalo.mp3" alt="Som de cavalo"></audio>
  <audio data-value="ui" src="./sounds/ui-rodrigo-faro.mp3" alt="Som UI"></audio>

  <audio data-value="sad-music" src="./sounds/sad-music.mp3" alt="Som de mÃºsica triste"></audio>
  <audio data-value="loba" src="./sounds/lobo-pidao.mp3" alt="Som de loba"></audio>
  <audio data-value="tomi" src="./sounds/tomi.mp3" alt="Som Tomi"></audio>

  <audio data-value="emotional" src="./sounds/emotional-damage.mp3" alt="Som de dano emocional"></audio>
  <audio data-value="my-god" src="./sounds/oh-my-god.mp3" alt="Som Oh My God"></audio>
  <audio data-value="sad-violin"  src="./sounds/sad-violin.mp3" alt="Som de violino triste"></audio>

  <script src="js/main.js"></script>
</body>
</html>
